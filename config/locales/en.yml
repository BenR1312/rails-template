en:
  date:
    formats:
      # EG: 19/07/2015
      concise: "%d/%m/%Y"
      # EG: Tuesday Saturday 18 Jul 2015
      default: "%A %d %b %Y"
  time:
    formats:
      # EG: 11:37am
      concise_time: "%-l:%M%P"
      # EG: 08 Jul 2015 at 11:37am (AWST)
      default: "%d %b %Y at %l:%M%P (%Z)"
  views:
    pagination:
      first: "&laquo;"
      first_title: "First page"
      last: "&raquo;"
      last_title: "Last page"
      previous: "&lsaquo;"
      previous_title: "Previous page"
      next: "&rsaquo;"
      next_title: "Next page"
      truncate: "&hellip;"
